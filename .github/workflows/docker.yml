name: Build and Push Docker Images

on:
  push:
    branches:
      - test-docker-3  # Change this to your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push FE image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/turborepo-colina:fe --build-arg PROJECT=@repo/fe --build-arg PROJECTPATH=fe --build-arg PORT=5000 -f ./Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/turborepo-colina:fe

      - name: Build and push WEB image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/turborepo-colina:web --build-arg PROJECT=@repo/web --build-arg PROJECTPATH=web --build-arg PORT=4000 -f ./Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/turborepo-colina:web