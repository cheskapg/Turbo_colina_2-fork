name: Build and Push Docker Images

on:
  push:
    branches:
      - test-docker-2  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push FE image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/turborepo-colina:fe  ./
          docker push ${{ secrets.DOCKER_USERNAME }}/turborepo-colina:fe

      - name: Build and push WEB image
        run: |
          docker build  -t ${{ secrets.DOCKER_USERNAME }}/turborepo-colina:web ./
          docker push ${{ secrets.DOCKER_USERNAME }}/turborepo-colina:web
